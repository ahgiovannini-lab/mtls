apiVersion: apps/v1
kind: Deployment
metadata:
  name: mtls-client
  namespace: mtls-demo
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mtls-client
  template:
    metadata:
      labels:
        app: mtls-client
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 10001
      containers:
        - name: mtls-client
          image: your-registry/mtls-client:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          env:
            - name: CLIENT_KEYSTORE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: partner-mtls-passwords
                  key: CLIENT_KEYSTORE_PASSWORD
            - name: TRUSTSTORE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: partner-mtls-passwords
                  key: TRUSTSTORE_PASSWORD
          volumeMounts:
            - name: mtls-files
              mountPath: /etc/mtls
              readOnly: true
            - name: app-config
              mountPath: /app/config
              readOnly: true
          readinessProbe:
            tcpSocket:
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            tcpSocket:
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 20
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
      volumes:
        - name: mtls-files
          secret:
            secretName: partner-mtls-files
        - name: app-config
          configMap:
            name: mtls-app-config
